<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استعادة كلمة المرور - صناع المحتوى</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-title">استعادة كلمة المرور</h1>
                <p class="auth-subtitle">أدخل بريدك الإلكتروني وسنرسل لك رابط إعادة تعيين كلمة المرور</p>
            </div>

            <form class="auth-form" id="forgotPasswordForm" action="login.html" method="get">
                <div class="form-group">
                    <label class="form-label" for="email">البريد الإلكتروني</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="أدخل بريدك الإلكتروني" required>
                </div>

                <button type="submit" class="btn btn-primary w-full">إرسال رابط الاستعادة</button>
            </form>

            <div class="auth-footer">
                <p>تذكرت كلمة المرور؟ <a href="login.html" class="auth-link">تسجيل الدخول</a></p>
            </div>
        </div>

        <div class="auth-background">
            <div class="bg-shape shape-1"></div>
            <div class="bg-shape shape-2"></div>
            <div class="bg-shape shape-3"></div>
        </div>
    </div>

    <!-- تمت إزالة الجافاسكربت للاعتماد على HTML/CSS فقط -->
</body>
</html>
