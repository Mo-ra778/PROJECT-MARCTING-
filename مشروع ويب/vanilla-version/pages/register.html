<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>إنشاء حساب - صناع المحتوى</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="../css/auth.css">
</head>
<body class="auth-body">
  <div class="card-wrap">
    <div class="card">

      <div class="shape-yellow"></div>
      <div class="shape-pink"></div>

      <div class="side-panel">
        <div class="logo"><div class="logo-box">ص</div><div>صناع المحتوى</div></div>
        <h2>مرحباً بعودتك!</h2>
        <p>للبقاء على تواصل معنا، يرجى تسجيل الدخول بمعلوماتك الشخصية</p>
        <a href="login.html" class="btn-action">تسجيل الدخول</a>
      </div>

      <div class="form-panel">
        <h1>إنشاء حساب</h1>
        <div class="socials">
          <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
          <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <div class="or">أو استخدم بريدك الإلكتروني للتسجيل:</div>

        <form class="form" action="dashboard.html" method="get">
          <label class="field">
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="الاسم">
          </label>

          <label class="field">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" placeholder="البريد الإلكتروني">
          </label>

          <label class="field">
            <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="كلمة المرور">
          </label>

          <button class="btn-submit" type="submit">إنشاء حساب</button>
          <div class="small">بالتسجيل، أنت توافق على شروط الخدمة وسياسة الخصوصية.</div>
        </form>
      </div>

    </div>
  </div>
</body>
</html>
